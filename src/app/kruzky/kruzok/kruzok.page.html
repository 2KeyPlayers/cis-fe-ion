<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/kruzky"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Krúžok
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="ulozit()">
        <ion-icon name="save" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formular">
    <ion-grid class="ion-no-padding" fixed>
      <ion-row>
        <ion-col class="ion-no-padding">
          <ion-list *ngIf="loading">
            <ion-item>
              <ion-label class="ion-text-center">
                <ion-spinner color="primary"></ion-spinner>
              </ion-label>
            </ion-item>
          </ion-list>

          <ion-list *ngIf="!loading">
            <ion-item>
              <ion-label position="stacked">Názov <ion-text color="danger">*</ion-text></ion-label>
              <ion-input type="text" formControlName="nazov"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Vedúci <ion-text color="danger">*</ion-text></ion-label>
              <ion-select formControlName="veduci" cancelText="Zrušiť">
                <ion-select-option *ngFor="let v of veduci" [value]="v.id">
                  {{ v.meno }} {{ v.priezvisko }}
                </ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Zadarmo?</ion-label>
              <ion-toggle formControlName="zadarmo"></ion-toggle>
            </ion-item>
          </ion-list>

          <ion-list *ngIf="!loading && modUpravit">
            <ion-list-header>Účastníci ({{ kruzok.pocetUcastnikov }})</ion-list-header>
            <ion-item *ngIf="ziadneData">
              <ion-label color="medium" class="ion-text-center"> Žiadni účastníci</ion-label>
            </ion-item>
            <ion-item
              *ngFor="let ucastnik of kruzok.ucastnici; index as i"
              [routerLink]="['/tabs/ucastnici/ucastnik', ucastnik.id]"
              button
            >
              <ion-note slot="start">
                {{ i + 1 | number: '2.0-0' }}
              </ion-note>
              <ion-label>
                <!-- <ion-icon [color]="ucastnik.muz ? 'blue' : 'pink'" [name]="ucastnik.muz ? 'man' : 'woman'"></ion-icon> -->
                {{ ucastnik.meno }} {{ ucastnik.priezvisko }}
              </ion-label>
              <!-- <ion-note color="primary" slot="end">
                </ion-note> -->
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
