<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/cvrcek" icon="home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>
      CVrČkov informačný systém
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="pridatKruzok()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-list>
    <ion-item *ngIf="loading">
      <ion-label class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="!loading && ziadneData">
      <ion-label color="medium" class="ion-text-center">Nenašli sa žiadne krúžky</ion-label>
    </ion-item>
    <ion-item *ngFor="let kruzok of kruzky; index as i" (click)="upravitKruzok(kruzok.id)" button>
      <ion-note slot="start">
        {{ i + 1 | number: '2.0-0' }}
      </ion-note>
      <ion-label>
        <h2>{{ kruzok.nazov }}</h2>
        <p>{{ kruzok.veduci.meno }} {{ kruzok.veduci.priezvisko }}</p>
      </ion-label>
      <ion-note color="primary" slot="end">
        {{ kruzok.pocetUcastnikov }}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
