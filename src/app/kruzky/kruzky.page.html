<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="navigateToCVrCek()">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Krúžky
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/tabs/kruzky/kruzok">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-grid class="ion-no-padding" fixed>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-list class="normal">
          <ion-item *ngIf="loading">
            <ion-label class="ion-text-center">
              <ion-spinner color="primary"></ion-spinner>
            </ion-label>
          </ion-item>
          <ion-item *ngIf="!loading && ziadneData">
            <ion-label color="medium" class="ion-text-center">Nenašli sa žiadne krúžky</ion-label>
          </ion-item>
          <ion-item *ngFor="let kruzok of kruzky; index as i" [routerLink]="['/tabs/kruzky/kruzok', kruzok.id]" button>
            <ion-note slot="start">
              {{ i + 1 | number: '2.0-0' }}
            </ion-note>
            <ion-label>
              <h2>{{ kruzok.nazov }}</h2>
              <p>{{ kruzok.celeMenoVeduceho }}</p>
            </ion-label>
            <ion-note color="primary" slot="end">
              {{ kruzok.pocetUcastnikov }}
            </ion-note>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
