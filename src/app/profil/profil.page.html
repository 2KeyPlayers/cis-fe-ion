<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="navigateToCVrCek()">
        <ion-icon src="/cis/assets/cvrcek-mini.svg" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Profil
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="odhlasit()">
        <ion-icon name="power" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding" fixed>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-list class="normal">
          <ion-item>
            <ion-label>Prezývka</ion-label>
            <ion-note slot="end">
              {{ uzivatel?.prezyvka }}
            </ion-note>
          </ion-item>
          <ion-item *ngIf="uzivatel?.titul">
            <ion-label>Titul</ion-label>
            <ion-note slot="end">
              {{ uzivatel?.titul }}
            </ion-note>
          </ion-item>
          <ion-item>
            <ion-label>Meno</ion-label>
            <ion-note slot="end">
              {{ uzivatel?.meno }}
            </ion-note>
          </ion-item>
          <ion-item>
            <ion-label>Priezvisko</ion-label>
            <ion-note slot="end">
              {{ uzivatel?.priezvisko }}
            </ion-note>
          </ion-item>
          <ion-item *ngIf="uzivatel?.email">
            <ion-label>E-mail</ion-label>
            <ion-note slot="end">
              {{ uzivatel?.email }}
            </ion-note>
          </ion-item>
          <ion-item>
            <ion-label>Vedúci</ion-label>
            <ion-icon color="medium" [name]="uzivatel?.veduci ? 'checkmark' : 'close'" slot="end"></ion-icon>
          </ion-item>
        </ion-list>
        <ion-list class="normal">
          <ion-item routerLink="/tabs/profil/zmena-hesla" detail>
            Zmena hesla
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
