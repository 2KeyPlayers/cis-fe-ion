<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/ucastnici"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Krúžok
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="ulozit()">
        <ion-icon name="save" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formular">
    <ion-grid class="ion-no-padding" fixed>
      <ion-row>
        <ion-col class="ion-no-padding">
          <ion-list>
            <ion-item *ngIf="loading">
              <ion-label class="ion-text-center">
                <ion-spinner color="primary"></ion-spinner>
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Číslo rozhodnutia <ion-text color="danger">*</ion-text></ion-label>
              <ion-input type="number" formControlName="cisloRozhodnutia"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Meno <ion-text color="danger">*</ion-text></ion-label>
              <ion-input type="text" formControlName="meno"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Priezvisko <ion-text color="danger">*</ion-text></ion-label>
              <ion-input type="text" formControlName="priezvisko"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Dátum narodenia <ion-text color="danger">*</ion-text></ion-label>
              <ion-input type="text" formControlName="datumNarodenia"></ion-input>
            </ion-item>
            <ion-item formGroupName="adresa">
              <ion-label position="stacked">Adresa</ion-label>
              <ion-input type="text" placeholder="Ulica" formControlName="ulica"></ion-input>
              <ion-input type="number" placeholder="Číslo" formControlName="cislo"></ion-input>
              <ion-input type="text" placeholder="Mesto" formControlName="mesto"></ion-input>
              <ion-input type="number" placeholder="PSČ" formControlName="psc"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
