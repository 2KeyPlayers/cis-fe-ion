  <ion-list>
    <ion-item *ngIf="loading">
      <ion-label class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="!loading && ziadneData">
      <ion-label color="medium" class="ion-text-center">Nenašli sa žiadni účastníci</ion-label>
    </ion-item>
    <ion-item *ngFor="let ucastnik of ucastnici; index as i" (click)="upravitUcastnika(ucastnik.id)" button>
      <ion-note slot="start">
        {{ ucastnik.cisloRozhodnutia | number: '3.0-0' }}
      </ion-note>
      <ion-label>
        <ion-icon [color]="ucastnik.muz ? 'blue' : 'pink'" [name]="ucastnik.muz ? 'man' : 'woman'"></ion-icon>
        {{ ucastnik.celeMeno }}
        <!-- <h2><ion-icon [name]="ucastnik.muz ? 'man' : 'woman'"></ion-icon> {{ ucastnik.celeMeno }}</h2> -->
        <!-- <p>{{ ucastnik.adresa.mesto }}</p> -->
      </ion-label>
      <ion-note color="primary" slot="end">
        {{ ucastnik.kruzky?.length }}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
